</head>
<body>
    <div id="container">
        <h1>אינטראקציית עבר הווה</h1>
        <p>עברו עם האצבע על התמונה ותראה איך נראה בעבר (שחור לבן) לעומת היום (צבעוני)</p>

    <script src="https://code.jquery.com/jquery-3.2.1.js"

    <script src="jScripts/jquery.twentytwenty.js"></script>
    <script>
        $(function () {
            $(".twentytwenty-container[data-orientation!='vertical']").twentytwenty({ default_offset_pct: 0.7 });
